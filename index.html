<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Page</title>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

		<!-- Css Files -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="side-box">
				<h2>Welcome Back to Skillshare</h2>
				<div></div>
				<p>Sign in to continue to your account</p>
			</div>

			<div class="login-box">
				<div class="social-media">
					<ul>
						<li>
							<a href="" title=""><i class="fa-brands fa-facebook"></i></a>
							<p>Continue with Facebook</p>
						</li>
						<li>
							<a href="" title=""><i class="fa-brands fa-google"></i></i></a>
							<p>Continue with Google</p>
						</li>
						<li>
							<a href="" title=""><i class="fa-brands fa-apple"></i></a>
							<p>Continue with Apple</p>
						</li>
					</ul>
				</div>

				<div class="horizont hr-1"></div>
				<p class="or">or</p>
				<div class="horizont hr-2"></div>

				<form action="index_submit" method="post">
					<div class="login-input">
						<input type="text" name="email/username" placeholder="Email or Username" autocomplete="off" required="require">
					</div>

					<div class="login-input">
						<input type="password" name="password" placeholder="Password" required="require">
					</div>

					<a href="#" class="forgot-password">Forgot Password?</a>

					<div class="checkbox">
						<input type="checkbox" value="1">
	        			<label>Keep me signed in until I sign out</label>
					</div>

					<input type="submit" name="signin" value="Sign In" class="signin-btn">
				</form>	

				<div class="sign-up">
					<p>Not a member yet? <a href="#">Sign up</a></p>
				</div>
		</div>	
	</body>
</html>
